<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>teste</title>
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>AjUdE</h1>
  <div id="main"></div>
  <template id="cadastro">
    <h1>Cadastrar Usuario</h1>
    <p>
      Primeiro Nome:
      <input id="newPrimeiroNome" type="text">
    </p>
    <p>
      Último Nome:
      <input id="newUltimoNome" type="text">
      </p>
    <p>
      Email:
      <input id="newEmail" type="email">
    </p>
    <p>
      Cartão de Crédito:
      <input id="newCartaoCredito" type="number">
    </p>
    <p>
      Senha:
      <input id="newSenha" type="password">
    </p>
    
    <button id="create">Salvar</button>
    <p><a href="#view2">Ja possui cadastro? Clique aqui para fazer login</a></p>

  </template>

  <template id= "login">
    <h1>Login</h1>
    <p>
      Email:
      <input id="email" type="email">
    </p>
    <p>
      Senha:
      <input id="senha" type="password">
    </p>
    <button id="login">Logar</button>
    <p><a href="#view1">Ainda nao possui cadastro? Clique aqui para se cadastrar</a></p>

  </template>

</body>
</html>
