<template id="cadastro"> 
    <h1>Cadastrar Usuario</h1>
    <p>
      Primeiro Nome:
      <input id="newPrimeiroNome" type="text">
    </p>
    <p>
      Último Nome:
      <input id="newUltimoNome" type="text">
      </p>
    <p>
      Email:
      <input id="newEmail" type="email">
    </p>
    <p>
      Cartão de Crédito:
      <input id="newCartaoCredito" type="number">
    </p>
    <p>
      Senha:
      <input id="newSenha" type="password">
    </p>    
    <button id="create">Salvar</button>
    <p><a href="#login" id="link">Já possui cadastro? Clique aqui para fazer login.</a></p>
</template>

<template id= "login">
    <h1>Login</h1>
    <p>
      Email:
      <input id="email" type="email">
    </p>
    <p>
      Senha:
      <input id="senha" type="password">
    </p>
    <button id="login">Logar</button>
    <p><a href="#cadastro" id="link">Ainda não possui login? Faça seu cadastro clicando aqui.</a></p>
</template>

<template id="cadastroCampanha">
  <h1>Cadastrar Campanha</h1>
  <p>
    Nome da Campanha:
    <input id="newNomeCampanha" type="text">
  </p>
  <p>
    Descricao da Campanha:
    <input id="newDescricaoCampanha" type="text">
  </p>
  <p>
    Meta de Arrecadação:
    <input id="newMetaCampanha" type="number">
  </p>
  <p>
    Data de Encerramento:
    <input id="newDataCampanha" type="date">
  </p>
  <button id="cadastraCampanha">Cadastrar Campanha</button>

</template>

<template id="pesquisaCampanha"> 
    <h1>Pesquisar Campanha</h1>
    <p>
      Insira o nome da Campanha:
      <input id="newSubString" type="text">
    </p>
    <button id="pesquisaCampanha"> Pesquisar</button>
  
</template>
