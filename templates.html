<template id="cadastroDeUsuarios"> 
    <h1>Cadastrar Usuario</h1>
    <p>
      Primeiro Nome:
      <input id="view1PrimeiroNome" type="text">
    </p>
    <p>
      Último Nome:
      <input id="view1UltimoNome" type="text">
      </p>
    <p>
      Email:
      <input id="view1Email" type="email">
    </p>
    <p>
      Cartão de Crédito:
      <input id="view1CartaoCredito" type="number">
    </p>
    <p>
      Senha:
      <input id="view1Senha" type="password">
    </p>    
    <button id="view1Button">Salvar</button>
    <p><a href="#login" id="link">Já possui cadastro? Clique aqui para fazer login.</a></p>
</template>

<template id= "loginDoUsuario">
    <h1>Login</h1>
    <p>
      Email:
      <input id="view2Email" type="email">
    </p>
    <p>
      Senha:
      <input id="view2Senha" type="password">
    </p>
    <button id="view2Button">Logar</button>
    <p><a href="#cadastro" id="link">Ainda não possui login? Faça seu cadastro clicando aqui.</a></p>
</template>
