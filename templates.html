<template id="cadastroDeUsuarios"> 
    <h1>Cadastrar Usuario</h1>
    <p>
      Primeiro Nome:
      <input id="view1PrimeiroNome" type="text" required='required'>
    </p>
    <p>
      Último Nome:
      <input id="view1UltimoNome" type="text" required='required'>
      </p>
    <p>
      Email:
      <input id="view1Email" type="email" required='required'>
    </p>
    <p>
      Cartão de Crédito:
      <input id="view1CartaoCredito" type="number" required='required'>
    </p>
    <p>
      Senha:
      <input id="view1Senha" type="password" required='required'>
    </p>    
    <button id="view1Button">Salvar</button>
</template>

<template id ="cadastroDeCampanhas">
  <div class = "teste">
    <div class="row">
      <div class='col'><div>Nome da Campanha:<input id="view3NomeCampanha" type="text"></div></div>
    </div>
    <div class="row">
      <div>Descricao da Campanha:</div>
      <div><textarea id="view3DescricaoCampanha" type="text" style='height: 100px; width: 500px;'></textarea></div>
    </div>
    <div class='row'>
        <div>Criada por:</div>
    </div>
    <div class="row">
          <div class="col col-2">Meta(R$): <input id="view3MetaCampanha" type="number" min=0></div> 
          <div class="col col-2">Data de Encerramento: <input id="view3DataCampanha" type="date" min="2019-11-20"></div>
    </div>
    <div class='row'>
        <button id="view3Button">Cadastrar Campanha</button>
    </div>
  </div>
</template>


<template id ="campanha">
    <div class = "teste">
      <div class="row">
        <div class='col col-2'><div>Nome da Campanha:<input value='Nome da Campanha' id="cNome" type="text" readonly='true'></div></div>
      </div>
      <div class="row">
        <div >Descricao da Campanha:</div>
        <div><textarea id="cDescricao" type="text" style='height: 100px; width: 500px;' readonly='true'></textarea></div>
      </div>
      <div class='row'>
          <div class="col col-2">Criada por: <input id="cDono" type="text" min=0 readonly='true' width="auto"></div> 
          <div class='col col-2'>Status:<input id="cStatus" type="text" readonly='true'></div>
      </div>
      <div class="row">
            <div class="col col-2">Meta(R$): <input id="cMeta" type="number" min=0 readonly='true'></div> 
            <div class="col col-2">Data de Encerramento: <input id="cData" type="date" min="2019-11-20" readonly='true'></div>
      </div>
      <div class='row'>
          <div class="col">Total de Doações: <input id="cDoacao" type="number" min=0 readonly='true'></div> 
      </div>
      <div class='row'> 
          <div class="col col-2">Likes: <input id="cLike" type="number" min=0 readonly='true'></div> 
          <div class="col col-2"id='like'><button>Curtir</button></div>
      </div>
      <div class='row'>
          <div id='espacoComentario'>Espaço Reservado Para Comentario</div>
          <!-- <div><textarea id="cComentarios" type="text" style='height: 100px; width: 500px;'></textarea></div> -->
          <button id='comentarioButtom'>Comentar</button>
      </div>
    </div>
  </template>
